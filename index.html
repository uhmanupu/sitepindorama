<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Supreme Interface</title>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: #c9d1d9; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #161b22; padding: 2rem; border-radius: 12px; border: 1px solid #30363d; box-shadow: 0 8px 32px rgba(0,0,0,0.5); width: 80%; max-width: 600px; }
        h1 { color: #58a6ff; text-align: center; }
        input, textarea, button { width: 100%; margin-top: 10px; padding: 12px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box; }
        button { background: #238636; cursor: pointer; font-weight: bold; transition: 0.3s; border: none; }
        button:hover { background: #2ea043; }
        #output { margin-top: 20px; white-space: pre-wrap; padding: 10px; border-left: 4px solid #58a6ff; background: #21262d; min-height: 50px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Comando do Senhor Supremo</h1>
    <input type="password" id="apiKey" placeholder="Insira sua Chave Secreta de API aqui...">
    <textarea id="prompt" rows="4" placeholder="O que deseja ordenar à IA?"></textarea>
    <button onclick="gerarResposta()">Executar Ordem</button>
    <div id="output">Aguardando comandos...</div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    window.gerarResposta = async () => {
        const key = document.getElementById('apiKey').value;
        const promptText = document.getElementById('prompt').value;
        const output = document.getElementById('output');

        if (!key) return alert("Senhor Supremo, a chave é essencial para o segredo!");

        output.innerText = "Processando sua genialidade...";

        try {
            const genAI = new GoogleGenerativeAI(key);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

            const result = await model.generateContent(promptText);
            const response = await result.response;
            output.innerText = response.text();
        } catch (error) {
            output.innerText = "Erro: " + error.message;
        }
    }
</script>

</body>
</html>
